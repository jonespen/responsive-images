<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
    <style>
    .lazy-load {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 ratio */
        height: 0;
        overflow: hidden;
    }

    .lazy-load img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .small-container {
        width: 25%;
    }
    </style>
</head>
<body>
    <div class="lazy-load big">
        <noscript 
            data-src-x-small="http://dummyimage.com/480x270/000/fff"
            data-src-small="http://dummyimage.com/768x432/000/fff"
            data-src-medium="http://dummyimage.com/992x558/000/fff"
            data-src-high="http://dummyimage.com/1200x675/000/fff"
            data-src-x-high="http://dummyimage.com/1500x844/000/fff"
            data-is-list="true"
            data-alt=""
            data-onerror=""
            data-onload="">
            <img src="http://dummyimage.com/480x270/000/fff" alt=""/>
        </noscript>
    </div>
    <div class="small-container">
        <div class="lazy-load small">
            <noscript 
                data-src-x-small="http://dummyimage.com/480x270/000/fff"
                data-src-small="http://dummyimage.com/768x432/000/fff"
                data-src-medium="http://dummyimage.com/992x558/000/fff"
                data-src-high="http://dummyimage.com/1200x675/000/fff"
                data-src-x-high="http://dummyimage.com/1500x844/000/fff"
                data-is-list="true"
                data-alt=""
                data-onerror=""
                data-onload="">
                <img src="http://dummyimage.com/480x270/000/fff" alt=""/>
            </noscript>
        </div>
    </div>
    <div id="mocha"></div>
    <script src="../app/bower_components/jquery/jquery.js"></script>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

    <!-- include source files here... -->
    <script src="../app/scripts/responsive-images.js"></script>

    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
